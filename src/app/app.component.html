<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="dark" class="user-profile">

          <ion-item margin-bottom>
            <ion-avatar slot="start" class="user-avatar">
              <img *ngIf="loggedUser && loggedUser.user_img" src="{{loggedUser.user_img}}">
              <img *ngIf="!loggedUser" src="assets/img/avatar.jpg">
            </ion-avatar>
            <ion-label>
              <ion-text color="medium">
                <h1 *ngIf="loggedUser"><strong>{{loggedUser.firstName}} {{loggedUser.lastName}}</strong></h1>
              </ion-text>
              <ion-text color="secondary">
                <h3 *ngIf="loggedUser && loggedUser.address">
                  {{loggedUser.address.street}}, {{loggedUser.address.city}}<br />{{loggedUser.address.state}}-{{loggedUser.address.pincode}}
                </h3>
              </ion-text>
            <!-- <ion-avatar slot="start" class="user-avatar">
              <img src="assets/img/avatar.jpg">
            </ion-avatar>
            <ion-label>
              <ion-text color="medium">
                <h1><strong>Prabagar M</strong></h1>
              </ion-text>
              <ion-text color="secondary">
                <h3>
                  Hennur Cross, Bengaluru
                </h3>
              </ion-text> -->
              <ion-menu-toggle class="mto" auto-hide="false">
                <!-- <a class="text08" tappable (click)="goToEditProfile()">
                  <ion-text color="medium">
                    <ion-icon name="contact"></ion-icon>
                    <strong>Edit Profile</strong>
                  </ion-text>
                </a> 
                <ion-text color="secondary"> | </ion-text>  -->
                <a class="text08" tappable (click)="logout()">
                  <ion-text color="medium">
                    <ion-icon name="log-out"></ion-icon>
                    <strong>Logout</strong>
                  </ion-text>
                </a>
              </ion-menu-toggle>
            </ion-label>
          </ion-item>

        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-note></ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
